<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Gestion des Cours | ElectroInfo</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="48x48" href="images/logo-small.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Styles de base pour l'admin */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: #1e40af;
            border-bottom-color: #1e40af;
        }
        
        .tab-btn:hover {
            color: #3b82f6;
        }
        
        .hidden {
            display: none !important;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #1f2937;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .badge-info {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-action {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
        }
        
        .btn-action:hover {
            transform: scale(1.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            resize: vertical;
            font-family: inherit;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #1e40af;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e3a8a;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .sequence-item {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 2px solid #e5e7eb;
        }
        
        .sequence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .btn-remove {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-remove:hover {
            background: #b91c1c;
        }
        
        .session-item {
            background: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .btn-remove-small {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        
        .current-file {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #fef3c7;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .current-file a {
            color: #92400e;
            text-decoration: none;
        }
        
        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        /* Styles pour les 3 méthodes PDF */
        .pdf-methods {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px dashed #d1d5db;
        }
        
        .pdf-method-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .radio-option:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 0.5rem;
        }
        
        .radio-option input[type="radio"]:checked + span {
            font-weight: 600;
            color: #1e40af;
        }
        
        .radio-option:has(input:checked) {
            border-color: #3b82f6;
            background: #dbeafe;
        }
        
        .pdf-input {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }
        
        .pdf-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .pdf-input input[type="text"],
        .pdf-input input[type="url"],
        .pdf-input input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }
        
        .pdf-input small {
            display: block;
            margin-top: 0.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .pdf-input code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
            color: #dc2626;
        }
        
        @media (max-width: 768px) {
            .pdf-method-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Administration des Cours</h1>
            <p>Gérez vos cours, séquences et séances</p>
        </div>
        
        <!-- Onglets -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('list')">
                <i class="fas fa-list"></i> Liste des cours
            </button>
            <button class="tab-btn" onclick="switchTab('form')">
                <i class="fas fa-plus"></i> Formulaire
            </button>
        </div>
        
        <!-- TAB 1: Liste des cours -->
        <div id="coursesListTab">
            <div style="margin-bottom: 1rem;">
                <button onclick="openNewCourseForm()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nouveau cours
                </button>
            </div>
            
            <div id="loadingState" class="loading-state">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                <p>Chargement des cours...</p>
            </div>
            
            <div id="emptyState" class="empty-state hidden">
                <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <h3>Aucun cours disponible</h3>
                <p>Créez votre premier cours pour commencer</p>
            </div>
            
            <table id="coursesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Diplôme</th>
                        <th>Niveau</th>
                        <th>Séquences</th>
                        <th>Séances</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="coursesTableBody">
                    <!-- Les cours seront injectés ici -->
                </tbody>
            </table>
        </div>
        
        <!-- TAB 2: Formulaire -->
        <div id="courseFormTab" class="hidden">
            <h2 id="formTitle">Créer un nouveau cours</h2>
            
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseTitle">Titre du cours *</label>
                    <input type="text" id="courseTitle" required placeholder="Ex: Introduction à l'électricité">
                </div>
                
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" rows="3" placeholder="Décrivez le cours..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="courseDiploma">Diplôme *</label>
                    <select id="courseDiploma" required>
                        <option value="">Sélectionnez un diplôme</option>
                        <option value="BAC PRO">BAC PRO</option>
                        <option value="BEP">BEP</option>
                        <option value="CAP">CAP</option>
                        <option value="BTS">BTS</option>
                        <option value="LICENCE">LICENCE</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="courseLevel">Niveau *</label>
                    <select id="courseLevel" required>
                        <option value="">Sélectionnez un niveau</option>
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Avancé">Avancé</option>
                    </select>
                </div>
                
                <hr style="margin: 2rem 0;">
                
                <h3>Séquences et Séances</h3>
                
                <div id="sequencesContainer">
                    <!-- Les séquences seront ajoutées ici -->
                </div>
                
                <button type="button" onclick="addSequence()" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Ajouter une séquence
                </button>
                
                <hr style="margin: 2rem 0;">
                
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer le cours
                    </button>
                    <button type="button" onclick="switchTab('list')" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="admin-courses.js"></script>
    
    <script>
        // Script pour afficher/masquer la table
        const observer = new MutationObserver(() => {
            const tbody = document.getElementById('coursesTableBody');
            const table = document.getElementById('coursesTable');
            const loading = document.getElementById('loadingState');
            
            if (tbody && tbody.children.length > 0) {
                if (table) table.style.display = 'table';
                if (loading) loading.style.display = 'none';
            }
        });
        
        const tbody = document.getElementById('coursesTableBody');
        if (tbody) {
            observer.observe(tbody, { childList: true });
        }
    </script>
</body>
</html>
